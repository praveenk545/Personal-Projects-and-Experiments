<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        December 2024
    </title>
    <style>
        canvas{background-color: #BBB;
        margin: 3px;
    border-radius: 10px;}
    </style>
</head>
<body>
    <script src="../day_1/draw.js"> </script>
    <script src="../day_1/items/star.js"> </script>
    <script src="../day_1/items/ball.js"> </script>
   <script>
    const cellSize=200;
    const drawItemFunctions=[];
    drawItemFunctions[1]=drawStar;
    drawItemFunctions[2]=drawBall;

    for(let day=1;day<=24;day++){
        const canvas=document.createElement("canvas");
        canvas.width=cellSize;
        canvas.height=cellSize;
        document.body.appendChild(canvas);
        fillCell(day,canvas)
    }
    function fillCell(index,canvas){
         const ctx=canvas.getContext("2d");
        const x=canvas.width/2;
        const y=canvas.height/2;
        const itemSize=canvas.width*0.6;
        const drawItem=drawItemFunctions[index];
        const hue=Math.random()*360;
        if(drawItem){
            drawItem(ctx,x,y,itemSize,hue)
        }else{
            drawNumber(ctx,index,x,y,itemSize,hue)
        }
       
    }
    function drawNumber(ctx,value,x,y,size){
        ctx.font=size+"px consolas";
        ctx.textAlign="center";
        ctx.textBaseline="middle"
        ctx.fillText(value,x,y);
    }
   </script> 
</body>
</html>
