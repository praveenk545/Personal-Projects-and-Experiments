<main>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar Section -->
            <div class="col-md-2 rounded mt-3" [ngClass]="className">
                <div class="row m-1 justify-content-center gap-1 align-items-center">
                    <!-- Task Manager Header -->
                    <div class="col m-1 d-flex justify-content-evenly">
                        <span>
                            <fa-icon [icon]="icon.faTasks"></fa-icon>
                        </span>
                        <span class="fw-bold">Task Manager</span>
                    </div>

                    <!-- Sidebar Menu Items -->
                    <div class="row align-items-start p-3  rounded" [ngClass]="itemColor">
                        <div class="col d-flex align-items-center gap-2">
                            <fa-icon [icon]="icon.faDashboard"></fa-icon>
                            <h4 class="mb-0">Dashboard</h4>
                        </div>
                    </div>

                    <div class="row align-items-start p-3  rounded" [ngClass]="itemColor">
                        <div class="col d-flex align-items-center gap-2">
                            <fa-icon [icon]="icon.faShareFromSquare"></fa-icon>
                            <h6 class="fw-bold mb-0">Teams</h6>
                        </div>
                    </div>

                    <div class="row align-items-start p-3  rounded" [ngClass]="itemColor">
                        <div class="col d-flex align-items-center gap-2">
                            <fa-icon [icon]="icon.faProjectDiagram"></fa-icon>
                            <h6 class="fw-bold mb-0">Projects</h6>
                        </div>
                    </div>

                    <div class="row align-items-start p-3  rounded" [ngClass]="itemColor">
                        <div class="col d-flex align-items-center gap-2">
                            <fa-icon [icon]="icon.faTasks"></fa-icon>
                            <h6 class="fw-bold mb-0">Tasks</h6>
                        </div>
                    </div>

                    <div class="row align-items-start p-3  rounded" [ngClass]="itemColor">
                        <div class="col d-flex align-items-center gap-2">
                            <fa-icon [icon]="icon.faCog"></fa-icon>
                            <h6 class="fw-bold mb-0">Settings</h6>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content Section -->
            <div class="secondView col-10 rounded" [ngClass]="secondView"></div>
        </div>
        <div class="row"></div>
    </div>
</main>
