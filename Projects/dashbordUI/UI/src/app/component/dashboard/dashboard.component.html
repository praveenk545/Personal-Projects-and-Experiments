<div class="dashboard-container d-flex flex-wrap">
  <!-- Sidebar -->
  <aside class="sidebar  p-3 col-12 col-md-3 ">
    <div class="sidebar-header text-center mb-4">
      <span class="d-flex align-items-center text-white">
        <fa-icon [icon]="icon.faTasks" class="me-2 d-none d-md-inline "></fa-icon>
        <h4 class="mb-0 fw-bold">Task Manager</h4>
      </span>
    </div>
    <nav>
      <ul class="menu list-unstyled">
        <li class="mb-3 d-flex align-items-center text-white" (click)="toggleSubMenu('dashboard')">
          <fa-icon [icon]="icon.faDashboard" class="me-2"></fa-icon>
          <span class="d-none d-md-inline ">Dashboard</span>
        </li>
        <li class="mb-3 d-flex align-items-center text-white" (click)="toggleSubMenu('teams')">
          <fa-icon [icon]="icon.faUsers" class="me-2"></fa-icon>
          <span class="d-none d-md-inline ">Teams</span>
        </li>
        <li class="mb-3 d-flex align-items-center text-white" (click)="toggleSubMenu('projects')">
          <fa-icon [icon]="icon.faFolderOpen" class="me-2"></fa-icon>
          <span class="d-none d-md-inline ">Projects</span>
        </li>
        <ul *ngIf="isSubMenuOpen['projects']" class="submenu ps-4 list-unstyled text-white">
          <li class="mb-2">Project 1</li>
          <li class="mb-2">Project 2</li>
          <li class="mb-2">Project 3</li>
        </ul>
        <li class="d-flex align-items-center text-white">
          <fa-icon [icon]="icon.faCog" class="me-2"></fa-icon>
          <span class="d-none d-md-inline ">Settings</span>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="main-content col-12 col-md-9">
    <!-- Header -->
    <header class="dashboard-header d-flex justify-content-between align-items-center mb-4">
      
      <span class="d-flex align-items-center text-white">
        <fa-icon [icon]="icon.faUsersViewfinder" class="me-2 d-none d-md-inline "></fa-icon>
        <h2 class="h5 mb-0">Dashboard Overview</h2>
       
      </span>
      <button class="btn btn-primary" (click)="addTasks()">Add Task</button>
    </header>

    <!-- Widgets Section -->
    <section class="widgets row text-center mb-4">
      <div class="row">
        <app-todoprogress></app-todoprogress>
      </div>
      <div class="widget col-12 col-md-4 mb-3">
        <div class="card p-3">
          <div class="widget-icon text-primary mb-2">
            <fa-icon [icon]="icon.faTasks" size="2x"></fa-icon>
          </div>
          <div class="widget-info">
            <h4>To Do</h4>
            <p>10 tasks</p>
          </div>
        </div>
      </div>
      <div class="widget col-12 col-md-4 mb-3">
        <div class="card p-3">
          <div class="widget-icon text-warning mb-2">
            <fa-icon [icon]="icon.faSpinner" size="2x"></fa-icon>
          </div>
          <div class="widget-info">
            <h4>In Progress</h4>
            <p>5 tasks</p>
          </div>
        </div>
      </div>
      <div class="widget col-12 col-md-4 mb-3">
        <div class="card p-3">
          <div class="widget-icon text-success mb-2">
            <fa-icon [icon]="icon.faCheckCircle" size="2x"></fa-icon>
          </div>
          <div class="widget-info">
            <h4>Completed</h4>
            <p>8 tasks</p>
          </div>
        </div>
      </div>
   
    </section>

    <!-- Charts Section -->
    <section class="charts row">
      <div class="col-12 col-md-6 mb-3">
        <canvas id="progressChart"></canvas>
      </div>
      <div class="col-12 col-md-6 mb-3">
        <canvas id="taskDistribution"></canvas>
      </div>
    </section>
  </div>
</div>
